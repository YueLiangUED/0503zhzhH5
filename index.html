<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascript/jquery.js"></script>
    <script>
        window.resize = function () {
            var winWidth=$(window).width();
            $('html').css({
                fontSize:winWidth/750*100+'px'
            });
        }
         var winWidth=$(window).width();
            $('html').css({
                fontSize:winWidth/750*100+'px'
            });
        
    </script>
    <title>找回账号</title>
</head>
<body>
    <div class="main">
        <div class="header pr">
            <a class="icon-return" href="javascript:;"></a>
            <p>找回账号</p>
        </div>
        <form action="" method="">
            <div class="group">
                <p class="name item"><span>姓名</span><input type="text" name="" placeholder="请输入姓名"/></p>
                <p class="idcard item"><span>身份证号</span><input type="text" name="" placeholder="请输入身份证号"/></p>
            </div>
            <div class="group">
                <p class="phonenum item"><span>已绑定手机号</span><input type="text" name="" placeholder="请输入手机号"/></p>
                <div class="nums item">
                    <div class="fl">
                        <input type="text" name="" placeholder="请输入验证码" />
                    </div>
                    <div class="fl">
                        <a href="javascript:;" id="getNum" class="btn">获取验证码</a>
                    </div>
                </div>
            </div>
            <div class="subm">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
    <!--弹出层 成功找到账号-->
    <div class="modal-bg pa none">
        <div class="modal-box">
            <div class="modal-title">
                <div class="clearfix box">
                    <i class="icon icon-logo fl"></i>账号提示
                </div>
            </div>
            <div class="modal-content">
                <p>尊敬的用户您好，您的宽带账户为：<span>152736837323</span></p>
            </div>
            <div class="modal-footer">
                <button class="modal_close" type="button">确定</button>
            </div>
        </div>
    </div>
    <!--弹出层 未找到账号-->
    <div class="modal-bg pa none">
        <div class="modal-box">
            <div class="modal-title">
                <div class="clearfix box">
                    <i class="icon icon-logo fl"></i>账号提示
                </div>
            </div>
            <div class="modal-content">
                <p>对不起，无法查找到相关宽带账号。</p>
            </div>
            <div class="modal-footer">
                <button class="modal_close" type="button">确定</button>
            </div>
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
